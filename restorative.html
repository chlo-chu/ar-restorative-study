<!DOCTYPE html>
<html>
  <head>
    <title>Task B - Restorative</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        
        <a-sphere position="0 0.5 0" radius="0.6" material="color: #4CC3D9; opacity: 0.7; metalness: 0.1" 
                  animation="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; to: 0 0.7 0">
        </a-sphere>

        <a-entity position="0 1.5 0" geometry="primitive: plane; width: 1.5; height: 0.3" 
                  material="color: white; opacity: 0.9"
                  text="value: Optimized Interface Active; align: center; color: #222; wrapCount: 25"></a-entity>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
