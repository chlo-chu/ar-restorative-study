<!DOCTYPE html>
<html>
  <head>
    <title>Task A - High Friction</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-marker preset="hiro">
        
        <a-entity position="-1 1.5 0" geometry="primitive: plane; width: 1.5; height: 0.5" 
                  material="color: #ff0000; opacity: 0.9"
                  text="value: ALERT: SYSTEM LATENCY; align: center; color: white; wrapCount: 20"></a-entity>

        <a-entity position="1 0.5 0.5" geometry="primitive: plane; width: 1.2; height: 0.4" 
                  material="color: #ffff00; opacity: 0.8"
                  text="value: ERROR: DATA OVERFLOW; align: center; color: black; wrapCount: 20"></a-entity>

        <a-box position="0 0.5 0" material="color: #444; opacity: 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>
        
        <a-text value="SYNCING METADATA... PLEASE WAIT" position="0 1.2 0" align="center" color="#ff0000" scale="0.8 0.8 0.8"></a-text>
        
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
